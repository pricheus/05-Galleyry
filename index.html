<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--header-->
    <div class="header">
      <section class="author">
        <img
          src="./my-gallery-master/profilePhoto.png"
          alt="the face of the author"
        />
        <h4 class="authorName">Rodney Cotton</h4>
        <h5 class="authorOrigins">Helsinki, Finland</h5>
      </section>
      <section class="ig_details">
        <section class="followers">
          <span class="chiffres">100</span>
          <span class="details">post</span>
        </section>
        <section class="followers">
          <span class="chiffres">2,242</span>
          <span class="details">followers</span>
        </section>
        <section class="followers">
          <span class="chiffres">1,432</span>
          <span class="details">following</span>
        </section>
      </section>
    </div>
    <!--header-->

    <!--main-->
    <main>
      <section class="topImgs">
        <img
          class="img1"
          src="./my-gallery-master/photo1.png"
          alt="pot de fleur"
        />
        <img
          class="img2"
          src="./my-gallery-master/photo2.png"
          alt="salon & table basse"
        />
      </section>
      <section class="lesImages">
        <section class="imgsOfTheMiddle">
          <img
            class="img3"
            src="./my-gallery-master/photo3.png"
            alt="bathtub"
          />
          <section class="japan_plant">
            <img
              class="img5"
              src="./my-gallery-master/photo5.png"
              alt="japanese table basse"
            />
            <img
              class="img6"
              src="./my-gallery-master/photo6.png"
              alt="plant"
            />
          </section>
        </section>
        <img
          class="img4"
          src="./my-gallery-master/photo_4.png"
          alt="pixar lamp"
        />
      </section>
    </main>
    <!--main-->
    <footer>
      <span>created by pricheus7 - devChallenges.io</span>
    </footer>
  </body>
</html>
